<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Player-Movement</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href=".\pictures\favicon.ico" />
  </head>
  <body>
    <div id="Chat">
      <input id="Chat-input" type="text" placeholder="Press [ENTER] to chat..." />
      <div id="innerChat"></div>
    </div>
    <div id="reloading">
      <div id="reloading-background"></div>
      <img id="reloading-arrow" alt="Reloading" src="pictures/rotate.svg" />
      <img id="reloading-bullets" alt="..." src="pictures/bullets.svg" />
    </div>
    <div id="bullets">
      <div id="bullet-count"><span id="bullet-count-remaining">14</span>/14</div>
      <img alt="Bullets:" src="pictures/bullets.svg" />
    </div>
    <div id="PlayerName">
      <div id="PlayerName-innerDIV">
        <input id="PlayerName-input" type="text" />
        <span id="PlayerName-error"></span>
      </div>
    </div>
    <div id="devStage">Pre-Alpha</div>
